<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizy | Test Your Knowledge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.css">
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand mx-auto">Quizy<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                    fill="yellow" class="bi bi-lightbulb-fill" viewBox="0 0 16 16">
                    <path
                        d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5z" />
                </svg>
            </h1>
        </div>
    </nav>
    <section class="main">
        <div class="home-screen">
            <h2 class="text-center mb-3">Welcome to The Trivia Api Quiz</h2>
            <select class="form-select form-select-lg mb-3 w-auto" id="category_question">
                <option selected value="">Category</option>
                <option value="general_knowledge">General Knowledge</option>
                <option value="arts_and_literature">Arts & Literature</option>
                <option value="film_and_tv">Film & TV</option>
                <option value="food_and_drink">Food & Drink</option>
                <option value="society_and_culture">Society & Culture</option>
                <option value="geography">Geography</option>
                <option value="history">History</option>
                <option value="music">Music</option>
                <option value="sport_and_leisure">Sport & Leisure</option>
                <option value="science">Science</option>
            </select>
            <select class="form-select form-select-lg mb-3 w-auto" id="diff_lvl">
                <option selected value="">Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <label for="range_question" class="form-label">Total Questions:<output id="num">10</output></label>
            <input type="range" class="form-range w-50 mb-5 " min="5" max="20" id="range_question" value="10"
                oninput="num.value = this.value" step="5">
            <button type="button" class="btn btn-lg btn-dark mx-auto" id="start-btn">Start Quiz</button>
        </div>
        <div class="question-screen d-none">
            <div class="d-block w-100">
                <div class="progress mb-3">
                    <div class="progress-bar bg-success progress-bar-striped" role="progressbar" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="ques-details mb-3">
                Question <span id="curr-ques"></span> of <span id="max-ques"></span>
            </div>
            <div class="ques-details text-center mb-3">
                <span id="ques"></span>
            </div>
            <div class="answer-options mb-5"></div>
            <div class="buttons mb-3">
                <button type="button" class="btn btn-info" id="next-btn">Next Question</button>
                <button type="button" class="btn btn-danger" onclick="restart_quiz()">Restart Quiz</button>
            </div>
        </div>
        <div class="result-screen d-none">
            <div id="score" class="fs-2 text-center mb-3"></div>
            <button type="button" class="btn btn-lg btn-dark mx-auto" onclick="window.location.reload()">Play
                Again</button>
        </div>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/a2c2b2ff15.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
